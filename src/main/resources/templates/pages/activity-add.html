<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div>
    <h2>活动添加页面</h2>
</div>
<div class="container">
    <form action="/activity/doSaveObject" method="post">
        <div class="form-group">
            <label for="titleId">标题</label>
            <input type="text" class="form-control" id="titleId" name="title" placeholder="please input title">
        </div>
        <div class="form-group">
            <label for="categoryId">类型</label>
            <input type="text" class="form-control" id="categoryId" name="categoryId" placeholder="please input category">
        </div>
        <div class="form-group">
            <label for="startTime">开始时间</label>
            <input type="text" class="form-control" id="startTime" placeholder="please input startTime">
        </div>
        <div class="form-group">
            <label for="endTime">结束时间</label>
            <input type="text" class="form-control" id="endTime" placeholder="please input endTime">
        </div>
        <div class="form-group">
            <label for="remarkId">备注</label>
            <textarea class="form-control" id="remarkId" rows="3" cols="100" name="remark" placeholder="please input end time"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
